<html>
  <head>
    <title>Hand Gestures</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h1 style="background-color: rgb(255, 0, 0); color: rgb(252, 125, 87); width: 50%; height:100px; padding: 10px; border:7px double rgb(240, 180, 230); border-radius: 15px;">Recognize Hand Gestures<br> ✌🏻  👍🏻  👎🏻  👌🏻  🤞🏻</h1>
  

      <p style="font-size: 25px; color: hotpink;">Take a Picture of a Hand Gesture to recognize it</p>
      <p style="font-size: 20px; color: rgb(161, 95, 128);">Model is trained to recognize these Gestures:</p>
      <h1>✌🏻  👍🏻  👎🏻  👌🏻  🤞🏻</h1>
      </p>
      <br>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label class="labels">~ Camera ~ </label>
        <div id="camera"></div>
        <br>
        <button class="btn btn-info">Take Photo</button>
        <br><br>

      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">

        <label style="color: rgb(0, 26, 255); font-size: 23px; ">Prediction :</label>
        <h4 class="emotion_name" id="result_emotion_name"></h4>
        <h3 id="result_emoji" class="emoji"></h3>


        <br><br>

      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label class="labels">~ Image ~ </label>
        <div id="result"></div>
        <br>
        <button class="btn btn-primary">Identify Emotion</button>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
